{% extends 'base.html' %}

<!-- Header -->
{% block head %}
<h1 class="m-4">IDR Rates</h1>
{% endblock %}
<!-- End Header -->

<!-- Data View -->
{% block data_view %}
<div class="m-4">
    <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Rate</th>
                <th scope="col">Inverse Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for data in rate_data.values() %}
            <tr>
                <td>{{ data['code'] }}</td>
                <td>{{ data['name'] }}</td>
                <td>{{ data['date'] }}</td>
                <td>{{ data['rate'] }}</td>
                <td>{{ data['inverseRate'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

<!-- End Data View -->
